{% include 'header.html' %}

{% block content %}
  <div class="container mt-5 text-center">
    <h2 class="mb-4">Are you sure you want to delete the registration for "{{ registration.student_name }}"?</h2>
    <div class="alert alert-danger" role="alert">
      This action cannot be undone.
    </div>
    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'registration_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
